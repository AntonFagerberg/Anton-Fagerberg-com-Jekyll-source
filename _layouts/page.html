---
layout: default
---
<div class="description">
	{{ content }}
</div>

{% for post in site.posts %}
	{% if post.categories == page.categories and post.id != page.id %}
		<div class="item" onclick="location.href='{{ post.url }}'" style="cursor: pointer;">
			<h2>{{ post.title }}</h2>
			<p>{{ post.excerpt }}</p>
			<a href="{{ post.url }}">Read more</a><br />
			<!--<span class="notice">{{ post.date | date_to_string }}</span>-->
		</div>
	{% endif %}
{% endfor %}
