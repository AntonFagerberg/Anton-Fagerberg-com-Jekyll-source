---
layout: default
---
<div id="categoryDescription">
	{{ content }}
</div>

{% for post in site.posts %}
	{% if post.categories == page.categories and post.id != page.id %}
		<div class="post">
			<h1>{{ post.title }}</h1>
			<p>{{ post.excerpt | markdownify }}</p>
		</div>
	{% endif %}
{% endfor %}
